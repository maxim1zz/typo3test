<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  data-namespace-typo3-fluid="true"
>
  <f:section name="Main">
    <section>
      <div class="row">
        <div class="col-6 col-12-small">
          <f:cObject
            typoscriptObjectPath="lib.dynamicContent"
            data="{colPos: '0'}"
          />
        </div>
        <div class="col-6 col-12-small">
          <f:cObject
            typoscriptObjectPath="lib.dynamicContent"
            data="{colPos: '2'}"
          />
        </div>
      </div>
    </section>
  </f:section>
</html>
